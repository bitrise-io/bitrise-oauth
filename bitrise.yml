format_version: 1.1.0
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: ''
workflows:
  test:
    steps:
    - script:
        title: Fix go mod
        inputs:
          - content: |-
              #!/bin/bash
              set -ex
               # some legacy steps don't have go.mod and would fail without this
              go env -w GO111MODULE=auto
  
              go version
    - go-list: {}
    - golint: {}
    - errcheck: {}
    - go-test: {}
