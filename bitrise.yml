format_version: 7
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

meta:
  bitrise.io:
    stack: linux-docker-android-22.04
    machine_type_id: standard

workflows:
  test:
    steps:
    - script:
        title: Update go
        inputs:
        - content: |
            #!/bin/bash
            set -euxo pipefail
            asdf install golang 1.22
            asdf global golang 1.22
            go version
    - go-list: {}
    - golint: {}
    - errcheck: {}
    - go-test: {}
